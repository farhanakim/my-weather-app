<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <div class="search-form">
          <form id="search-form">
            <input
              type="text"
              placeholder="Enter a city"
              required
              class="search-input"
              id="search-input"
            />
            <input type="submit" value="Search" class="search-button" />
          </form>
        </div>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="current-city">Paris</h1>
            <h2 id="current-date">Sunday, 1 January, 22:00</h2>
            <h3 class="current-temperature">
              <span class="current-temperature-value">24</span>
              <span class="current-temperature-unit">°C</span>
            </h3>
            <div>
              <ul class="current-details">
                <li>
                  <div class="current-details-emoji">☂️</div>
                  <div class="current-details-values">30%</div>
                  Precipitation
                </li>
                <li>
                  <div class="current-details-emoji">💧</div>
                  <div class="current-details-values">20%</div>
                  Humidity
                </li>
                <li>
                  <div class="current-details-emoji">🍃</div>
                  <div class="current-details-values">12 km/h</div>
                  Wind speed
                </li>
              </ul>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/farhanakim" target="_blank"
            >Nur Farhana</a
          >
          and is on
          <a href="https://github.com/farhanakim/my-weather-app" target="_blank"
            >GitHub</a
          >
          and hosted on
          <a href="https://curious-medovik-42a402.netlify.app/" target="_blank"
            >Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
