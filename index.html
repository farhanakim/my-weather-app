<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <div class="search-form">
          <form id="search-form">
            <input
              type="text"
              placeholder="Enter a city"
              required
              class="search-input"
              id="search-input"
            />
            <input type="submit" value="Search" class="search-button" />
          </form>
        </div>
      </header>
      <main>
        <div class="current-weather">
          <div class="city-time-detail">
            <div class="city-time">
              <h1 class="current-city" id="current-city">Paris</h1>
              <h2 id="current-date">Sunday, 1 January, 22:00</h2>
            </div>
            <div class="details-list">
              <ul class="current-details">
                <li>
                  <span class="weather-description">🏞️</span>
                  <span id="current-weather-description">Moderate rain</span>
                </li>
                <li>
                  <span class="humidity">💧Humidity:</span>
                  <span id="current-humidity">20%</span>
                </li>
                <li>
                  <span class="wind-speed">🍃Wind speed:</span>
                  <span id="current-wind-speed">12 km/h</span>
                </li>
              </ul>
            </div>
          </div>
          <div class="current-temperature">
            <div id="current-temperature-value">24</div>
            <div class="current-temperature-unit">°C</div>
            <div id="weather-icon">☀️</div>
          </div>
        </div>
      </main>
    </div>
    <footer>
      <p>
        This project was coded by
        <a href="https://github.com/farhanakim" target="_blank">Nur Farhana</a>
        and is on
        <a href="https://github.com/farhanakim/my-weather-app" target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://curious-medovik-42a402.netlify.app/" target="_blank"
          >Netlify</a
        >
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
